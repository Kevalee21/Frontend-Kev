<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1 align="center">แบบฟอร์มลงทะเบียน</h1>
    <form align="center">
        <div>
            <label for="firstname">ชื่อจริง</label>
            <input type="text" name="fname" placeholder="ป้อนชื่อจริงของคุณ(ก-ฮ)" required>
        </div>
        <div>
            <label for="lastname">นามสกุล</label>
            <input type="text" name="lname" placeholder="ป้อนนามสกุลของคุณ(ก-ฮ)"required>
        </div>
        <div>
            <label for="email">อีเมล</label>
            <input type="email" name="email" placeholder="ป้อนอีเมลของคุณ(aaa@email.com)">
        </div>
        <div>
            <label for="password">รหัสผ่าน</label>
            <input type="password" name="password">
        </div>
        <div>
            <label for="">ที่อยู่</label>
            <textarea name="" cols="30" rows="10"></textarea>
        </div>
        <div>
            <label for="age">อายุ</label>
            <input type="number" name="age" min="0" max="10" value="2" readonly>
        </div>
        <div>
            <label for="date">วันเกิด</label>
            <input type="date" name="birthdate">
        </div>
        <div>
            <label for="tel">เบอร์โทรศัพท์</label>
            <input type="tel" name="tel">
        </div>
        <div>
            <label for="color">สีที่ชอบ</label>
            <input type="color" name="color">
        </div>
        <div>
            <label for="range">ช่วงตัวเลข</label>
            <input type="range" name="rangenumber" value="5">
        </div>
        <div>
            <label for="education">ระดับการศึกษา</label>
            <select name="education" id="">
                <option value="มัธยมศึกษา">มัธยมศึกษา</option>
                <option value="ปริญญาตรี">ปริญญาตรี</option>
                <option value="ปริญญาโท"selected>ปริญญาโท</option>
            </select>
        </div>
        <div>
            <label for="sex">เพศ</label>
            <input type="radio" name="gender">เพศชาย
            <input type="radio" name="gender">เพศหญิง
            <input type="radio" name="gender">กำหนดเอง
        </div>
        <div>
            <label for="color">สิ่งที่ชอบ</label>
            <input type="checkbox"name="fav">เขียนเว็บ
            <input type="checkbox"name="fav">สร้างเกม
            <input type="checkbox"name="fav">ซ่อมคอม
            <input type="checkbox"name="fav">เล่นเกม
            <input type="checkbox"name="fav">อื่นๆ
        </div>
        <div>
            <label for="file">แนบเอกสาร</label>
            <input type="file">
        </div>
        <div>
            <label for="URL">เว็บไซต์</label>
            <input type="url">
        </div>
        <div>
            <input type="submit" value="บันทึกข้อมูล">
            <input type="reset" name="" id="" value="ล้างข้อมูล">
        </div>
    </form>
</body>
</html>
